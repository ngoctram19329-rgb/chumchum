<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng nhập Admin</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6ec,#fff5cc);
  font-family:Arial, sans-serif;
}

.login-box{
  background:#ffffff;
  padding:40px 30px;
  width:320px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  text-align:center;
}

.login-box h2{
  margin-bottom:25px;
  color:#ff4da6;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ffcce6;
  outline:none;
  font-size:14px;
}

input:focus{
  border-color:#ff4da6;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#ff4da6,#ffcc00);
  color:white;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Đăng nhập Admin</h2>

  <input type="email" id="email" placeholder="Gmail">
  <input type="password" id="password" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<script>
function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch("https://chumchum-frontend-1.onrender.com/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      window.location.href = "https://chumchum-frontend-1.onrender.com/";
   } else {
      alert("Sai gmail hoặc mật khẩu");
    }
  });
}
</script>

</body>
</html>
